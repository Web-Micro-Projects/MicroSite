    <script src="/assets/filebase.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
  </head>

  <body class="h-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center " href="#">
          <i class="bi bi-motherboard-fill fs-3 lh-1"></i>&nbsp;<span class="lh-1">MicroSite</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="nav-link" onclick="saveFile(event)">Save</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" onclick="window.location.href='/view/';">Run</button>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex h-100">
      <div class="flex-shrink-0 p-3 overflow-scroll w-25" style="min-width: 200px;">
        <div class="d-flex align-items-center pb-3 mb-3 border-bottom justify-content-between">
          <span id="currentFile">No File</span>
          <div>
            <button class="btn btn-link p-1" onclick="addFolder(event)">
              <i class="bi bi-folder-plus"></i>
            </button>
            <button class="btn btn-link p-1" onclick="addFile(event)">
              <i class="bi bi-file-earmark-plus"></i>
            </button>
          </div>
        </div>
        <ul id="fileTree" class="list-unstyled ps-0">

        </ul>
      </div>
      <div id="editor" class="w-100"></div>
    </div>

    <script src="/assets/index.js"></script>
  </body>

</html>
